<div *ngIf="!isFormOpen">
<button (click)="toggelForm()" class="btn btn-primary">+</button>
</div>
<div class="card" *ngIf="isFormOpen">
    <div class="card-header"></div>
    <div class="card-body">
        <form [formGroup]="reviewForm" (submit)="formSubmit($event)">
            <div class="form-group">
                <label for="name">Author</label>
                <input type="text" class="form-control" placeholder="Enter author" formControlName="author">
            </div>
            <div class="form-group">
                <label for="name">Stars</label>
                <select  id="star" class="form-control" formControlName="star">
                    <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="name">Body</label>
                <textarea class="form-control" rows="3" formControlName="body"></textarea>
            </div>
            <hr/>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary" (click)="toggelForm()">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
                </form>
        </div>

</div>
