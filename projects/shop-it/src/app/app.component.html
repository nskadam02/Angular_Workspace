<div class="container">
  <app-navbar [title]="title"></app-navbar>
  <app-cart-badge [value]="cart.length"></app-cart-badge>
  <hr/>
  <ul class="nav nav-pills">
     <li class="nav-item">
       <a class="nav-link active" (click)="toggleCart()" href="#">
        {{isCartOpen?'products':'cart'}}
        </a>
     </li>
  </ul>
  <hr/>
  <app-cart-view *ngIf="isCartOpen"></app-cart-view>
  <app-product-list *ngIf="!isCartOpen"></app-product-list>
</div>
